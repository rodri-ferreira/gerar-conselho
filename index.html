<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api conselho</title>

    <style>
        button {
            display: block;
            margin-top: 30px;
            cursor: pointer;
        }

        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Gerar conselho</h1>
    <input type="text" name="" id="" width="auto" class="mensagem">
    <button class="btn">Aperte aqui</button>

    <script>
        const input = document.querySelector('.mensagem')
        const btn = document.querySelector(".btn")

        async function logConselho() {
            const response = await fetch("https://api.adviceslip.com/advice");
            const conselho = await response.json();

            input.value = conselho.slip.advice
            console.log(conselho.slip.advice); 
        }

        btn.addEventListener('click', ()=> {
            logConselho()        
        })

    </script>
</body>
</html>
